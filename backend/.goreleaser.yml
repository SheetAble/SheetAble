builds:
- id: linux-build_amd64
  binary: sheetable
  env:
  - CGO_ENABLED=1
  goos: [linux]
  goarch: [amd64]

- id: linux-build-arm64
  binary: sheetable
  env:
    - CGO_ENABLED=1
    - CC=aarch64-linux-gnu-gcc
    - CXX=aarch64-linux-gnu-g++
  goos: [linux]
  goarch: [arm64]

#- id: linux-build-armv6
